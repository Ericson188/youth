<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Form</title>
</head>
<body>

  <form id="userForm" enctype="multipart/form-data">

    <input type="text" id="name" placeholder="Enter name" required>
    
    <input type="text" id="link" placeholder="Enter Link">

    <input type="file" id="file" accept="image/*,application/pdf">

    <input type="number" id="copy" placeholder="How many Copies">

    <button type="submit">Save</button>
  </form>

  <p id="message"></p>

  <!-- Load save.js (this will also load firebase.js) -->
  <script type="module" src="./js/save.js"></script>

</body>
</html>
