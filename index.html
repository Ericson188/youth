
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print For School</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="container">
    <h1>YOUTH PRINT FILES</h1>
    
    <form id="userForm">
      <div class="form-group">
        <label for="name" class="required">Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="link">Website Link</label>
        <input type="text" id="link" placeholder="Enter your website or profile link">
      </div>
      
      <div class="form-group">
        <label for="copy">Number of Copies</label>
        <input type="number" id="copy" placeholder="How many copies do you need?" min="1" max="100">
      </div>
      
      <button type="submit" id="submitBtn">Save Information</button>
    </form>
    
    <p id="message"></p>
    
    <div class="form-footer">
      <p>Na save nani ang File.</p>
    </div>
  </div>
  <script type="module" src="./js/save.js"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(() => console.log('âœ… Service Worker Registered'))
          .catch(err => console.log('âŒ SW Registration Failed:', err));
      });
    }

    // Show "Install App" button when available
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const btn = document.createElement('button');
      btn.textContent = 'ðŸ“² Download App';
      btn.style.position = 'fixed';
      btn.style.bottom = '20px';
      btn.style.right = '20px';
      btn.style.padding = '12px 20px';
      btn.style.background = '#008080';
      btn.style.color = 'white';
      btn.style.border = 'none';
      btn.style.borderRadius = '8px';
      btn.style.cursor = 'pointer';
      document.body.appendChild(btn);

      btn.addEventListener('click', async () => {
        btn.style.display = 'none';
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('User choice:', outcome);
        deferredPrompt = null;
      });
    });
  </script>

</body>
</html>
