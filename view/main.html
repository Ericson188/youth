<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">

</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-users"></i> Youth File Management</h1>
      <div class="header-info">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search users...">
        </div>
        <div class="total-users">
          <span class="badge badge-primary">Total Print: <span id="totalCount">0</span> users</span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-table"></i> All Print</h2>
        <div class="card-header-info">
          <span>Last updated: <span id="lastUpdated">Just now</span></span>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th data-sort="name">Name <i class="fas fa-sort"></i></th>
              <th data-sort="link">Link <i class="fas fa-sort"></i></th>
              <th data-sort="copy">Copy <i class="fas fa-sort"></i></th>
              <th data-sort="createdAt">Created At <i class="fas fa-sort"></i></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data will be inserted here -->
            <tr class="loading">
              <td colspan="5">
                <div class="spinner"></div>
              </td>
            </tr>
          </tbody>
        </table>
        
        <div id="emptyState" class="empty-state" style="display: none;">
          <i class="fas fa-inbox"></i>
          <h3>No File Found</h3>
          <p>There are no FIle Fount at the moment.</p>
        </div>
      </div>

      <div class="pagination">
        <div class="pagination-info">
          Showing <span id="startIndex">0</span> to <span id="endIndex">0</span> of <span id="totalRecords">0</span> entries
        </div>
        <div class="pagination-controls">
          <button class="pagination-btn" id="firstPage" disabled><i class="fas fa-angle-double-left"></i></button>
          <button class="pagination-btn" id="prevPage" disabled><i class="fas fa-angle-left"></i></button>
          <button class="pagination-btn active">1</button>
          <button class="pagination-btn" id="nextPage" disabled><i class="fas fa-angle-right"></i></button>
          <button class="pagination-btn" id="lastPage" disabled><i class="fas fa-angle-double-right"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Edit User</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="userForm">
          <input type="hidden" id="userIdInput">
          <div class="form-group">
            <label for="userNameInput">Name *</label>
            <input type="text" id="userNameInput" required>
          </div>
          <div class="form-group">
            <label for="userLinkInput">Link</label>
            <input type="url" id="userLinkInput" placeholder="https://example.com">
          </div>
          <div class="form-group">
            <label for="userCopyInput">Copy Text</label>
            <textarea id="userCopyInput" placeholder="Enter text to copy..."></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary" id="saveBtn">Update User</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirm Delete</h3>
        <button class="close-btn" id="closeDeleteModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user? This action cannot be undone.</p>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/main.js"></script>
</body>
</html>
